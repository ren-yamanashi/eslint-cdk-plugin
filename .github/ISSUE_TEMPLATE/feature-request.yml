---
name: ðŸš€ Feature Request
description: Suggest an idea for this project
title: "(short issue description)"
labels: [feature]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you are proposing.
      placeholder: |
        Example: I want to enforce ...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature needed? What problems does it solve?
      placeholder: |
        Example: This rule would help prevent ...
    validations:
      required: true

  - type: textarea
    id: incorrect-case
    attributes:
      label: Invalid Code Examples
      description: Provide examples of code that should be flagged as incorrect
      placeholder: |
        ```typescript
        // This should fail
        export class MyConstruct extends Construct {
          // ...
        }
        ```
    validations:
      required: true

  - type: textarea
    id: correct-case
    attributes:
      label: Valid Code Examples
      description: Provide examples of code that should pass the rule
      placeholder: |
        ```typescript
        // This should pass
        export class MyConstruct extends Construct {
          // ...
        }
        ```
    validations:
      required: true

  - type: dropdown
    id: rule-type
    attributes:
      label: Rule Type
      description: What type of rule is this?
      options:
        - problem (possible errors)
        - suggestion (improve code)
        - layout (formatting)
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Implementation Details
      description: Please confirm the following
      options:
        - label: This rule is related to AWS CDK best practices
          required: false
        - label: I'm willing to submit a PR for this feature
          required: false

  - type: textarea
    id: other
    attributes:
      label: Additional Context
      description: |
        If you have additional context, references, or screenshots available for feature requests, please add them here.
        - Link to AWS CDK documentation
        - Similar rules for other ESLint plugins
        - Related Issues
    validations:
      required: false
